{% extends 'base.html' %}

{% block content %}

    <h1>Добро пожаловать</h1>
    
    <p>Регистрация</p>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"/>
        {% for message in messages %}

            <div class="alert alert-success">
                <a class="close" href="#" data-dismiss="alert">×</a>
                   {{ message }}
            </div>

        {% endfor %}
    </form>

{% endblock content %}
