{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Import Data</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
      <label for="id_data_file">Select YAML file:</label>
      <input type="file" name="data_file" id="id_data_file" required>
    </p>
    <input type="submit" value="Import">
  </form>
{% endblock %}
